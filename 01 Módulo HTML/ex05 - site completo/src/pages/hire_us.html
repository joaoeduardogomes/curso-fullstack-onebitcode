<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="../../index.html" target="_self"><img src="../images/logo.png" alt="spaceX logo"></a></li>
                <li><a href="spaceships.html">The Spaceships</a></li>
                <li><a href="hire_us.html">Hire Us</a></li>
            </ul>
        </nav>
        <hr>
    </header>

    <main>
        <h1>Hire Us Now</h1>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>

        <form>
            <section class="section-1">
                <label for="name">Full Name: </label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="your-email@mail.com" required>
            </section>

            <section class="section-2">
                <label for="spaceship">Spaceship: </label>
                <select name="spaceship" id="spaceship">
                    <option value="falcon-9">Falcon 9</option>
                    <option value="falcon-heavy">Falcon Heavy</option>
                </select>

                <label for="service">Type of Service: </label>
                <input type="search" id="service" name="service" list="services"> <!--A opção 'list="services"' é importante pra linkar o input de busca com a lista de opções-->
                <datalist id="services">
                    <option value="Service 1"></option>
                    <option value="Service 2"></option>
                    <option value="Service 3"></option>
                    <option value="Service 4"></option>
                </datalist>
            </section>

            <section class="section-3">
                <input type="submit" name value="Send Message" />
            </section>
        </form>
    </main>
</body>
</html>
