<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        section {
            margin: 1% 0;
            width: 100%;
        }
        #nome {
            width: 60%;
        }
        #nacionalidade {
            width: 20%;
            display: inline-block;
            margin-right: 1rem;
        }
        .qualidades>input, .dados>input, .data-midia>input, .nacionalidade-sexo>input {
            margin-right: 1rem;
        }
    </style>

    <title>Cadastro da Liga dos Astronautas</title>
</head>
<body>
    <main class="m-5 container">
        <h1 class="">Cadastro da Liga dos Astronautas</h1>
        <form class="row g-3">
            <section>
                <label for="nome" class="form-label">Nome completo: </label>
                <input type="text" id="nome" name="nome" class="form-control-sm" placeholder="Fulano de Tal">
            </section>
        
            <section class="dados">
                <label for="email" class="form-label">Email: </label>
                <input type="email" id="email" name="nome" class="form-control-sm" placeholder="seu-email@mail.com">
                
                <label for="senha" class="form-label">Senha: </label>
                <input type="password" name="senha" id="senha" placeholder="******" class="form-control-sm">
            </section>

            <section class="data-midia">
                <label for="data-nascimento" class="form-label">Data de nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" class="form-control-sm">
                
                <label for="foto" class="form-label">Foto: </label>
                <input type="file" id="foto" name="foto" class="form-control-sm">
            </section>

            <section class="nacionalidade-sexo">
                <label for="nacionalidade" class="form-label">Nacionalidade: </label>
                <select id="nacionalidade" name="nacionalidade" class="form-select">
                    <option value="Brasil">Brasil</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                    <option value="Rússia">Rússia</option>
                </select>

                <span class="me-2">Sexo: </span>
                <label for="masculino" class="form-check-label">Masculino</label>
                <input type="radio" id="masculino" name="sexo">
                <label for="feminino" class="form-check-label">Feminino</label>
                <input type="radio" id="feminino" name="sexo">
            </section>

            <section class="qualidades">
                <legend>Suas principais qualidades:</legend>

                <label for="inteligencia" class="form-check-label">Inteligência</label>
                <input type="checkbox" id="inteligencia" name="qualidades" value="inteligencia" class="form-check-input">

                <label for="resiliencia" class="form-check-label">Resiliência</label>
                <input type="checkbox" id="resiliencia" name="qualidades" value="resiliencia" class="form-check-input">

                <label for="preparo-fisico" class="form-check-label">Preparo físico</label>
                <input type="checkbox" id="preparo-fisico" name="qualidades" value="preparo-fisico" class="form-check-input" class="form-check-input">

                <label for="educacao" class="form-check-label">Educação</label>
                <input type="checkbox" id="educacao" name="qualidades" value="educacao" class="form-check-input">
            </section>
            
            <section class="d-flex flex-column">
                <label for="texto">Conte-nos por que você gostaria de ser um astronauta:</label>
                <textarea name="texto" id="texto" cols="40" rows="10" placeholder="Redija aqui seu texto"></textarea>
            </section>

            <section><button class="btn btn-primary" type="submit">Enviar</button></section>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
