<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisando no Google</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" method="get">
        <!--TEXTO DA PESQUISA-->
        <label for="q">O que deseja pesquisar?</label>
        <!--ESPAÇO ONDE DIGITAMOS NOSSA PESQUISA-->
        <input type="text" id="q" name="q" placeholder="Digite aqui sua pesquisa" required>

        <!--BOTÃO QUE ENVIA A PESQUISA-->
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
