<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalação do Bootstrap</title>
    <!-- Bootstrap: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .citacao:before {
            content: "";
            background-image: url('Cquote1_black.svg.png');
            background-size: 100px 100px;
            display: inline-block;
            width: 100px; 
            height: 100px;
            content:"";
            /* Ou só colocamos uma imagem no tamanho certo dentro do 'content'. */
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p class="h1">Hello!</p>
    <p class="display-6">Hello, World 2.0</p>

    <p>Eu adoro a <mark>OneBitCode</mark>!</p>

    <figure class="text-start citacao">
        <blockquote class="blockquote">
            <p>A well-known quote, contained in a blockquote element.
        </blockquote>
        <figcaption class="blockquote-footer">
            Someone famous in <cite title="Source Title">Source Title</cite>
        </figcaption>
    </figure>
    
    <!-- Script Bootstrap: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
