<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneBitX</title>
    <!-- Favicon: -->
    <link rel="shortcut icon" href="images/FAVICON-SPACEX.png" type="image/x-icon">
    <!-- Bootstrap CSS: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Meu CSS: -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="py-5">
    <div class="container px-4 container1">
        <!-- Logo: -->
        <h1 class="text-center"><img src="images/logoOneBitDark.png" alt="LPlogo" class="img-fluid mt-4 mb-3 topLogo"></h1>

        <!-- Primeira divisão do formulário: -->
        
        <form action="" method="POST">
            <fieldset class="form-group mb-3">
                <legend class="paragraph">1 — Qual o seu nome?</legend>
                <div class="input-group mb-3">
                    <label for="inome" class="input-group-text" id="basic-addon1">Primeiro nome: </label>
                    <input type="text" name="nome" id="inome" class="form-control" placeholder="Digite seu nome aqui" aria-label="Username" aria-describedby="basic-addon1">
                </div>
    
                <div class="input-group mb-3">
                    <label for="isobrenome" class="input-group-text">Sobrenome: </label>
                    <input type="text" name="sobrenome" id="isobrenome" class="form-control" placeholder="Digite seu sobrenome aqui" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </fieldset>
    
            <hr>
            <!-- Segunda divisão do formulário: -->
            <fieldset class="form-group mb-3">
                <legend class="paragraph">2 — Qual os seu sexo?</legend>
                <div class="form-check">
                    <input type="radio" name="flexRadioDefault" id="flexRadioDefault1" class="form-check-input" value="M">
                    <label for="flexRadioDefault1" class="form-check-label">Masculino</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="flexRadioDefault" id="flexRadioDefault2" class="form-check-input" value="F">
                    <label for="flexRadioDefault2" class="form-check-label">Feminino</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="flexRadioDefault" id="flexRadioDefault3" class="form-check-input" Value="None">
                    <label for="flexRadioDefault3" class="form-check-label">Prefiro não informar</label>
                </div>
            </fieldset>

            <hr>
            <!-- Terceira divisão do formulário: -->
            <fieldset class="form-group mb-3">
                <legend class="paragraph">3 — Marque os treinamentos que você fez:</legend>
                <div class="form-check form-switch">
                    <input type="checkbox" role="switch" id="astronautaBasico" class="form-check-input" value="astronautaBasico">
                    <label for="astronautaBasico" class="form-check-label">Treinamento básico de astronauta</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" role="switch" id="fisicoBasico" class="form-check-input" value="fisicoBasico">
                    <label for="fisicoBasico" class="form-check-label">Treinamento físico básico</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" role="switch" id="astronautaAvancado" class="form-check-input" value="astronautaAvancado">
                    <label for="astronautaAvancado" class="form-check-label">Treinamento avançado de astronauta</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" role="switch" id="fisicoAvancado" class="form-check-input" value="fisicoAvancado">
                    <label for="fisicoAvancado" class="form-check-label">Treinamento físico avançado</label>
                </div>
            </fieldset>
            
            <hr>
            <!-- Quarta divisão do form: -->
            <fieldset class="form-group mb-3">
                <legend class="paragraph">4 — Quais são suas qualidades?</legend>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="qualidadeProativo">
                    <label for="inlineCheckbox1" class="form-check-label">Proativo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="inlineCheckbox2" value="qualidadeResiliente">
                    <label for="inlineCheckbox2" class="form-check-label">Resiliente</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="inlineCheckbox3" value="qualidadeNaoVomito">
                    <label for="inlineCheckbox3" class="form-check-label">Não vomito fácil</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="inlineCheckbox4" value="qualidadeNaoMarcianos">
                    <label for="inlineCheckbox4" class="form-check-label">Não temo marcianos</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="inlineCheckbox5" value="qualidadeStarWars">
                    <label for="inlineCheckbox5" class="form-check-label">Já assisti Star Wars</label>
                </div>
            </fieldset>

            <!-- Quarta divisão do formulário: -->
            <div class="text-center pb-3">
                <input type="submit" value="Enviar" class="btn btn-primary btnSend">
                <input type="reset" value="Limpar" class="btn btn-outline-warning btnLimp">
            </div>
        </form>
    </div>

    <footer class="container text-center footer mt-5">
        <p>Feito por João Gomes para o exercício de Bootstrap do OneBitCode – 2022</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
