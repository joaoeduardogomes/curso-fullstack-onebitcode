<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>

    <!--BOOTSTRAP CSS:-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--BOOTSTRAP ICONS:-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Cadastro de Devs</h1>
    </header>

    <section>
        <div>
            <h2>Cadastrar novo Desenvolvedor</h2>
            <form id="devForm">
                <fieldset>
                    <label for="fullname">Nome completo: </label>
                    <input type="text" name="fullname" id="fullname" required>
                </fieldset>
        
                <br>
                
                <fieldset>
                    <label>Tecnologias</label>
                    <ul id="stackInputs"></ul>
                    <button type="button" id="addTechBtn" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i>
                    </button> <!--O tipo 'button' indica que este botão não marca a finalização do formulário (ou seja, não é um submit.)-->
                </fieldset>
                <br>
                <button type="submit" class="btn btn-outline-primary">Cadastrar</button> <!--Este marca a finalização e o envio do formulário. O valor padrão já é 'submit', mas aqui explicitamos isso.-->
        
            </form>
        </div>

        <hr>
        
        <div>
            <button class="btn btn-success" onclick="exibirDevs()">Ver Devs Cadastrados</button>
            <p id="saida"></p>
        </div>

    </section>

    <footer>
        <p>&copy; Curso Fullstack OBC — <span>João</span></p>
    </footer>

    <!--BOOTSTRAP JS:-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>

</html>
