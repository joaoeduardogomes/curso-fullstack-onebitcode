<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação do Time</title>

    <!-- BOOTSTRAP: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Escalação do Time</h1>
    </header>

    <section>
        <div>
            <div class="d-block m-auto">
                <button class="btn btn-primary fw-bold" onclick="formEscalar()">Escalar jogador</button>
                <button class="btn btn-secondary fw-semibold" onclick="formRemover()">Remover jogador</button>
            </div>

            <!-- Formulário pra escalar um jogador: -->
            <div id="form-escalar" class="mt-4 escondido">
                <p>Preencha os dados do jogador a ser escalado:</p>
                <div>
                    <select name="iposicao" id="posicao" class="form-select" required>
                        <option value="" selected>Informe a posição do jogador</option>
                        <option value="goleiro">Goleiro</option>
                        <option value="zagueiro">Zagueiro</option>
                        <option value="lateral">Lateral</option>
                        <option value="volante">Volante</option>
                        <option value="meia">Meia</option>
                        <option value="ponta">Ponta</option>
                        <option value="centroavante">Centroavante</option>
                    </select>
                </div>

                <div class="form-floating">
                    <input type="text" name="inome" id="nome" class="form-control" placeholder="Nome do jogador">
                    <label for="nome">Nome do jogador</label>
                </div>
                <div class="form-floating">
                    <input type="number" name="inumero" id="numero" min="0" max="99" class="form-control" placeholder="Número do jogador">
                    <label for="numero">Número do jogador</label>
                </div>

                <div>
                    <button class="btn btn-success fw-semibold" onclick="escalarJogador()">Escalar</button>
                </div>
            </div>

            <!-- Formulário pra remover um jogador: -->
            <div id="form-remover" class="escondido mt-4">
                <p>Informe o número do jogador a ser removido:</p>
                <div class="form-floating">
                    <input type="number" name="inumero-remove" id="numero-remove" min="0" max="99" class="form-control" placeholder="Número do jogador">
                    <label for="numero-remove">Número do jogador</label>
                </div>

                <div>
                    <button class="btn btn-danger fw-semibold">Remover</button>
                </div>
            </div>
        </div>
        
        <hr>

        <div>
            Saída
        </div>

    </section>

    <footer>
        <p>&copy; Curso Fullstack OBC — <span>João</span></p>
    </footer>

    <!-- BOOTSTRAP: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- JQUERY: -->
    <script src="jquery-3.6.1.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
