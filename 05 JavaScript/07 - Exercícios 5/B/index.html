<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="exibir()">
    <header>
        <h1>Controle Financeiro</h1>
    </header>

    <section>
        <div id="entrada">
            <span>
                <label for="valorInicial">Informe o valor inicial: R$ </label>
                <input type="number" name="ivalorInicial" id="valorInicial" min="1" step="any">
                <button class="btn btn-primary d-block mt-3 mb-4" onclick="guardarValorInicial()">Iniciar simulações</button>
            </span>

            <aside id="calculos" class="escondido">
                <p class="mb-3 input-group">
                    <input type="number" name="isomar" id="somar" min="1" step="any">
                    <button class="btn btn-success" onclick="somar()">Somar</button>
                </p>
                
                <p class="mt-3 mb-4 input-group">
                    <input type="number" name="isubtrair" id="subtrair" min="1" step="any">
                    <button class="btn btn-danger" onclick="subtrair()">Subtrair</button>
                </p>

                <button class="btn btn-secondary" onclick="encerrar()">Encerrar</button>
            </aside>
        </div>

        <hr>
        
        <div id="saida">
            
        </div>

    </section>

    <footer>
        <p>&copy; Curso Fullstack OBC — <span>João</span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
