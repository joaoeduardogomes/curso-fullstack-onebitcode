<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Recrutas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Cadastro de Recrutas</h1>
    </header>

    <section>
        <div>
            <span class="dados">
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome">
            </span>

            <span class="dados">
                <label for="isobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" id="isobrenome">
            </span>

            <span class="dados">
                <label for="iestudo">Campo de estudo: </label>
                <input type="text" name="estudo" id="iestudo" list="lstestudo">
                <datalist id="lstestudo">
                    <option value="CET">Ciências Exatas e da Terra</option>
                    <option value="BIO">CIências Biológicas</option>
                    <option value="ENG">Engenharias</option>
                    <option value="SAU">Ciências da Saúde</option>
                    <option value="AGR">Ciências Agrárias</option>
                    <option value="LET">Linguística, Letras e Artes</option>
                    <option value="SOC">Ciências Sociais Aplicadas</option>
                    <option value="HUM">Ciências Humanas</option>
                </datalist>
            </span>

            <span class="dados">
                <label for="inascimento">Data de nascimento: </label>
                <input type="date" name="nascimento" id="inascimento">
            </span>

            <input type="button" value="Enviar" class="botao" onclick="enviarDados()">
            <hr>
        </div>
        
        <div id="saida">
            
        </div>

    </section>

    <footer>
        <p>&copy; Curso Fullstack OBC — <span>João</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
