<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Imóveis</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body onload="exibirImoveis()">
    <header>
        <h1>Cadastro de Imóveis</h1>
    </header>

    <section>
        <div>
            <div class="dados">
                <button id="cadastrar" class="botao" onclick="exibirFormulario()">Cadastrar imóvel</button>
                <button id="exibir" class="botao" onclick="exibirImoveis()">Ver imóveis cadastrados</button>
            </div>

            <div id="formulario" class="escondido">
                <p>
                    <label for="nome">Nome do proprietário: </label>
                    <input type="text" name="inome" id="nome" onfocus="this.value=''" required>
                </p>

                <p>
                    <label for="qtd-quartos">Quantidade de quartos: </label>
                    <input type="number" name="iqtd-quartos" id="qtd-quartos" required>
                </p>

                <p>
                    <label for="qtd-banheiros">Quantidade de banheiros</label>
                    <input type="number" name="iqtd-banheiros" id="qtd-banheiros" required>
                </p>

                <p>
                    <fieldset>
                        <legend>Com garagem?</legend>

                        <span>
                            <input type="radio" name="garagem" id="garagem-s" value="sim">
                            <label for="garagem-s">Sim</label>
                        </span>

                        <span>
                            <input type="radio" name="garagem" id="garagem-n" value="não" checked>
                            <label for="garagem-n">Não</label>
                        </span>
                    </fieldset>
                </p>

                <button id="salvar" class="btn btn-primary botao" onclick="salvarImovel()">Salvar</button>
            </div>

            <p id="mensagem" class="escondido"></p>
        </div>

        <hr>
        
        <div id="saida">
            <p id="qtd-imoveis"></p>
            <table id="tabela">

            </table>
        </div>

    </section>

    <footer>
        <p>&copy; Curso Fullstack OBC — <span>João</span></p>
    </footer>



    <script src="script.js"></script>
</body>
</html>
