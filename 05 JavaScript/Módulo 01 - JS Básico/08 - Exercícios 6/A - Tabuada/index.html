<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô da Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Robô da Tabuada</h1>
    </header>

    <section>
        <div>
            <label for="num">Número: </label>
            <input type="number" name="inum" id="num" onfocus="this.value=''">
            <button class="botao" onclick="tabuada()">Calcular</button>
        </div>
        
        <div>
            <select name="tabuada" id="seltab" size="20">
                <option>Informe um número acima.</option>
            </select>
        </div>

    </section>

    <footer>
        <p>&copy; Curso Fullstack OBC — <span>João</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
