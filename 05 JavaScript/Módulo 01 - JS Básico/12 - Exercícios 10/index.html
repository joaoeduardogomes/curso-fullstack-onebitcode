<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vagas de Emprego</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Sistema de Vagas de Emprego</h1>
    </header>

    <section>
        <div>
            <button class="botao" onclick="exibirForm()">Nova vaga</button>
            <button class="botao" onclick="exibirVagas()">visualizar vagas</button>

            <div id="formulario" class="escondido">
                <span class="dados">
                    <label for="funcao">Função: </label>
                    <input type="text" name="ifuncao" id="funcao">
                </span>

                <span class="dados">
                    <label for="descricao">Descrição: </label>
                    <textarea name="idescricao" id="descricao" cols="30" rows="10"></textarea>
                </span>

                <span class="dados">
                    <label for="dataLimite">Data limite: </label>
                    <input type="date" name="idataLimite" id="dataLimite">
                </span>

                <button class="botao" id="enviar" onclick="salvarVaga()">Enviar</button>

                <p id="mensagem" class="escondido"></p>
            </div>
        </div>
        <hr>

        <div id="saida">
            <table id="tabela"></table>
        </div>

        
    </section>

    <footer>
        <p>&copy; Curso Fullstack OBC — <span>João</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
