<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitando Novas Cidades</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Visitando Novas Cidades</h1>
    </header>

    <section>
        <div>
            <p>Conte quais das seguintes cidades você já visitou.</p>
            <span class="dados">
                <label for="nome">Comece nos informando seu nome: </label>
                <input type="text" name="inome" id="nome">
            </span>

            <div id="perguntaCidades">
                <p>Você já visitou alguma cidade?</p>
                <span id="botoes">
                    <button value="sim" class="btn btn-primary botao" onclick="exibirPergunta()">Sim</button>
                    <button value="nao" class="btn btn-secondary botao" onclick="finalizar()">Não</button>
                </span>

                <div id="informarCidade" class="escondido">
                    <hr>
                    <label for="nomeCidade">Qual o nome da cidade que você visitou?</label>
                    <input type="text" name="inomeCidade" id="nomeCidade" onfocus="this.value=''">
                    <button class="btn btn-success botao" onclick="adicionar()">Adicionar</button>
                    <button class="btn btn-danger botao" onclick="finalizar()">Finalizar</button>
                </div>
            </div>
        </div>
        
        <hr>
        
        <div id="saida"></div>

    </section>

    <footer>
        <p>&copy; Curso Fullstack OBC — <span>João</span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
