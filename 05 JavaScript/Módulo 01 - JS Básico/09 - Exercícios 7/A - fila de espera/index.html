<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Espera</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Lista de Espera</h1>
    </header>

    <section>
        <div>
            <label for="paciente">Novo Paciente: </label>
            <input type="text" name="ipaciente" id="paciente" onclick="value=''">
            <button class="botao" onclick="adicionarPaciente()">Adicionar</button>
        </div>
        <hr>
        
        <div id="saida" class="escondido">
            <div id="area1">
                <span id="campoLista">
                    <select name="ilsta" id="lista" size="10"></select>
                </span>
                <span>
                    <button class="botao" onclick="removerPaciente()">Atender próximo</button>
                    <button class="botao" onclick="encerrar()">Encerrar atendimento</button>
                </span>
            </div>
            <span id="campoMensagem"></span>
        </div>

    </section>

    <footer>
        <p>&copy; Curso Fullstack OBC — <span>João</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
